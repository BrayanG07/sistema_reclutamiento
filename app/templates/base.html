{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title> {% block titulo %} {% endblock %} </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}">

</head>

<body>

  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <img src="{% static 'images/logo.png' %}"
          class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" width="40" height="32"
          alt="Logo">

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'inicio' %}" class="nav-link px-2 text-white">Inicio</a></li>
          <li><a href="{% url 'vacantes' %}" class="nav-link px-2 text-white">Vacantes</a></li>
        </ul>

        <form class="d-flex" role="search">
          <input class="form-control me-2 form-control-dark text-bg-dark" type="search" placeholder="Buscar Talento"
            aria-label="Search">
          <button class="btn btn-outline-light me-2" type="submit">Buscar</button>
        </form>

      </div>
    </div>
  </header>

  <div class="container mt-3">
    <div class="row">
      <div class="col-12">

        {% block contenido %} {% endblock %}

      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/fontawesome.js' %}"></script>
  <script src="{% static 'js/vacantes.js' %}"></script>

</body>

</html>
